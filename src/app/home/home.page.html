<ion-content [class.awake]="status" (click)="editing = !editing">
	<ion-grid *ngIf="editing" (click)="stopPropagation($event)">
		<ion-row>
			<ion-col size="6">
				<ion-item>
					<ion-label position="floating">Sleep Hour</ion-label>
					<ion-input type="number" [(ngModel)]="nightHour"></ion-input>
				</ion-item>
			</ion-col>			
			<ion-col size="6">
				<ion-item>
					<ion-label position="floating">Sleep Minute</ion-label>
					<ion-input type="number" [(value)]="nightMinute"></ion-input>
				</ion-item>		
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6">
				<ion-item>
					<ion-label position="floating">Awake Hour</ion-label>
					<ion-input type="number" [(value)]="morningHour"></ion-input>
				</ion-item>
			</ion-col>			
			<ion-col size="6">
				<ion-item>
					<ion-label position="floating">Awake Minute</ion-label>
					<ion-input type="number" [(value)]="morningMinute"></ion-input>
				</ion-item>		
			</ion-col>
		</ion-row>		
	</ion-grid>
</ion-content>
